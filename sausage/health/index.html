        <h1>震驚！愛吃香腸的人注意了，你的嘴唇正在發出警訊！</h1>
        <p>你是不是每次經過夜市，聞到烤香腸的味道就忍不住買一根？小心，這個習以為常的動作，可能正在一步步摧毀你的健康！</p>
        
        <h2>1. 加工肉品的亞硝酸鹽</h2>
        <p>香腸為什麼這麼紅潤？因為添加了<span class="highlight">亞硝酸鹽</span>。高溫燒烤後會形成致癌物亞硝胺。</p>

        <h2>2. 嘴唇像香腸？可能是發炎！</h2>
        <p>如果你發現自己的嘴唇突然紅腫、變厚，看起來像兩條剛烤好的香腸，這可能不是性感，而是「血管神經性水腫」。這是身體對加工食品過敏的警訊。</p>

        <div style="background: #ffebee; padding: 15px; border-radius: 5px; margin-top: 20px;">
