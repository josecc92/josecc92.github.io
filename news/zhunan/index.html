        <h1>獨家／竹南風太大？男子嘴唇「腫成香腸」慘遭女友誤會分手</h1>
        <p><strong>目前網址位置：</strong> .../news/zhunan/</p>
        <hr>
        <p><strong>【記者 / 苗栗報導】</strong> 竹南、新竹一帶以「九降風」聞名。</p>

        <p>居住在苗栗竹南的 28 歲男子阿明（化名），天生擁有豐厚的嘴唇。因為竹南海邊風沙強勁，加上高鹽分的飲食，導致阿明的嘴唇在騎車過程中極速脫水並發炎腫脹。</p>

        <p>女友誤以為阿明在對她做鬼臉（嘟嘴不爽的樣子），當場氣哭轉頭就走。</p>
